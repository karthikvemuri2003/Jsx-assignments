<html></html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            function Countrys(){
                var[allcountrys,setAllcountrys]=React.useState([]);
                React.useEffect(function(){
                fetch("https://restcountries.com/v3.1/all")
                .then(function(res){
                    res.json().then((data)=>{
                        console.log(data)
                        setAllcountrys([...data])
                    })
                })
                },[])
                function kkk(key){
                    var temp=[...allcountrys]
                    temp.sort(function(a,c){
                        if(a[key]>c[key]){
                            return 1
                        }
                        else{
                            return-1
                        }
                    });
                    setAllcountrys(temp)
                    console.log(temp)
                }
                return(
                    <div>
                        <h1>allcountry
                            </h1> 

                            <table border="2">
                                <thead border="2">
                                    <th onClick={()=>{kkk()}}>name</th>
                                    <th onClick={()=>{kkk("capital")}}>capital</th>
                                    <th onClick={()=>{kkk("area")}}>area</th>
                                    <th onClick={()=>{kkk("population")}}>population</th>
                                    </thead>
                                
                                <tbody border="2">
                                    {
                                    allcountrys.map((c)=>{return(
                                        <tr> 
                                            <td>{c.name.common}</td>
                                            <td>{c.capital?c.capital:"k"}</td>
                                            <td>{c.area?c.area:"0"}</td>
                                            <td>{c.population?c.population:"0"}</td>
                                            </tr>
                                                )
                                                })
                                            }
                                            </tbody>
                                            </table> 
                                        </div>)
                }
                
            
            ReactDOM.render(<Countrys/>,document.getElementById("d1"))
        </script>
    </body>
</html>
