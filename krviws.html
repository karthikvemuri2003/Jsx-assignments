<html></html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="r.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            console.log(rviw)
            function Kar(){
                var [i,setI]=React.useState(0);

                function pr(){
                    setI(--i);
                    if(i===0){
                        setI(i=rviw.length-1)
                }
            }
                function nx(){
                    setI(++i);
                    if(i===rviw.length-1){
                        setI(i=0);
                    }
                }
                return(
                    <div><div style={{border:"2px solid",width:"500px",height:"500px",color:"green",backgroundColor:"yellow"}}>
                                    <h1>reviews</h1>
                                    <div >
                                    <div style={{alinge:"center",borderRadious:"5px"}}>< img src={rviw[i].image} alt=""/></div>
                                    <div>
                            <h2>{rviw[i].name}</h2>
                            <h2>{rviw[i].role}</h2>
                        <h1>{rviw[i].rating}</h1></div>
                        <div><p>{rviw[i].description}</p></div>
                        <div style={{color:"red",backgroundColor:"skyblue"}}>
                            <button style={{color:"red",backgroundColor:"skyblue"}} onClick={()=>{pr()}}>p</button>
                            <button style={{color:"red",backgroundColor:"skyblue"}} onClick={()=>{nx()}}>nx</button>
                            </div>
                        </div>
                    </div>
                              </div>
                )
                        }
            ReactDOM.render(<Kar />,document.getElementById("d1"))
        </script>
    </body>
</html>
